<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="assets/css/estilo.css" rel="stylesheet">
</head>
<body>

    <section class="cabecalho">
        <header>

            <div class="link">
                <div class="gmail">
                    <a href="...">Gmail</a>
                </div>
                <div class="imagens">
                    <a href="...">Imagens</a>
                </div>
            </div>

            <div class="menucompleto">
                <div class="menu">
                    
                    <div class="esquerda">
                        <div class="circulo"></div>
                        <div class="circulo"></div>
                        <div class="circulo"></div>
                    </div>
                    
                    <div class="centro">
                        <div class="circulo"></div>
                        <div class="circulo"></div>
                        <div class="circulo"></div>
                    </div>

                    <div class="direita">
                        <div class="circulo"></div>
                        <div class="circulo"></div>
                        <div class="circulo"></div>
                    </div>

                </div>
            </div>

            <div class="rosto">
                <img src="assets/images/fernando.jpg"/>
            </div>
        </header>
    </section>

    <section class="logogoogle">
        <img src="assets/images/googlebranco.png">
    </section>

    <section class="googlepesquisa">
        <div class="pesquisa">
            <div class="caixa_pesquisa">
                <img src="assets/images/lupa.png"/>
                <input type="text" autofocus>
                <img id="teclado" src="assets/images/teclado.png"/>
                <img id="microfone" src="assets/images/microfone.png"/>
            </div>

            <div class="parte_botoes">
                <div class="botoes_alinhados">
                    <button>
                        Pesquisa Google
                    </button>
        
                    <button>
                        Estou com sorte
                    </button>
        
                </div>
            </div>
        </div>
    </section>

    <div class="descricao">
        <p>Disponibilizado pelo Google em: <a href="">English</a></p>
    </div>




    <section class="rodape">
        <p>Brasil</p>
        
        <footer>

            <div class="rodape_esquerdo">
                <div class="detalhes">Sobre</div>
                <div class="detalhes">Publicidade</div>
                <div class="detalhes">Negócios</div>
                <div class="detalhes">Como funciona a Pesquisa</div>
            </div>

            <div class="rodape_direito">
                <div class="detalhes">Privacidade</div>
                <div class="detalhes">Termos</div>
                <div class="detalhes">Configurações</div>
            </div>

        </footer>
    </section>

</body>
</html>
